<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Pairs</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./puzzle.png" />

  <body>
    <div class="container">
      <h3 class="game-title">Match Pairs &#129300;</h3>
      <div class="game-title-ul"></div>
      <!-- game data -->
      <div class="game-data">
        <!-- single game data item -->
        <div class="game-data-item pairs-data">
          <h5 class="key">pairs matched</h5>
          <p class="value">0/8</p>
        </div>
        <!-- end of single game data item -->

        <!-- single game data item -->
        <div class="game-data-item total-moves-data">
          <h5 class="key">total moves</h5>
          <p class="value">0</p>
        </div>
        <!-- end of single game data item -->
      </div>

      <!-- blocks -->
      <div class="blocks">
        <!-- single block -->
        <div class="block">
          <div class="block-content">&#10044;</div>
        </div>
        <!-- end of single block -->
        <!-- single block -->
        <div class="block"></div>
        <!-- end of single block -->

        <!-- single block -->
        <div class="block"></div>
        <!-- end of single block -->
        <!-- single block -->
        <div class="block"></div>
        <!-- end of single block -->
        <!-- single block -->
        <div class="block"></div>
        <!-- end of single block -->
        <!-- single block -->
        <div class="block"></div>
        <!-- end of single block -->
        <!-- single block -->
        <div class="block"></div>
        <!-- end of single block -->
        <!-- single block -->
        <div class="block"></div>
        <!-- end of single block -->
        <!-- single block -->
        <div class="block"></div>
        <!-- end of single block -->
      </div>
      <button class="btn game-btn">new game</button>
    </div>

    <!-- javascript -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
