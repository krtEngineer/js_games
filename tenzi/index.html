<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/tenzi.svg" />
    <title>Tenzi</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="game-title">tenzi</h2>
      <p class="game-desc">
        Roll until all dice are the same. Click each die to freeze it at its
        current value between rolls.
      </p>
      <div class="game-data">
        <div class="game-data-item">
          <p class="key">time &#128337;</p>
          <p class="value">10</p>
        </div>
        <div class="game-data-item">
          <p class="key">best time &#127942;</p>
          <p class="value">10s</p>
        </div>
        <div class="game-data-item">
          <p class="key">rolls &#127922;</p>
          <p class="value">1</p>
        </div>
      </div>
      <div class="dices">
        <div class="dice face-1"><span class="dot"> </span></div>
        <div class="dice face-2">
          <span class="dot"> </span><span class="dot"> </span>
        </div>
        <div class="dice face-3">
          <span class="dot"> </span><span class="dot"> </span>
          <span class="dot"> </span>
        </div>
        <div class="dice face-4">
          <div class="dice-column">
            <span class="dot"> </span><span class="dot"> </span>
          </div>
          <div class="dice-column">
            <span class="dot"> </span><span class="dot"> </span>
          </div>
        </div>
        <div class="dice face-5">
          <div class="dice-column">
            <span class="dot"> </span><span class="dot"> </span>
          </div>
          <div class="dice-column">
            <span class="dot"> </span>
          </div>
          <div class="dice-column">
            <span class="dot"> </span><span class="dot"> </span>
          </div>
        </div>
        <div class="dice face-6">
          <div class="dice-column">
            <span class="dot"> </span><span class="dot"> </span>
            <span class="dot"> </span>
          </div>

          <div class="dice-column">
            <span class="dot"> </span><span class="dot"> </span>
            <span class="dot"> </span>
          </div>
        </div>
        <div class="dice face-1">7</div>
        <div class="dice face-2">8</div>
        <div class="dice face-3">9</div>
        <div class="dice face-4">10</div>
      </div>
      <button class="btn game-btn">roll</button>
    </div>
    <!-- javascript -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
